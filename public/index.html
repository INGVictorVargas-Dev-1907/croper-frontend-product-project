<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="data:," />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
        name="description"
        content="Sistema de gestión de productos Croper - Frontend React"
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        
        <!-- Prevenir que el navegador busque favicon.ico -->
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
        
        <title>Croper - Gestión de Productos</title>
        
        <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
            sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8f9fa;
        }
        
        /* Ocultar contenido hasta que React cargue */
        #root:empty {
            display: none;
        }
        
        /* Loading spinner inicial */
        .initial-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        </style>
    </head>
    <body>
        <noscript>
        <div style="padding: 20px; text-align: center; background-color: #f8d7da; color: #721c24;">
            <h2>JavaScript requerido</h2>
            <p>Necesitas habilitar JavaScript para ejecutar esta aplicación.</p>
        </div>
        </noscript>
        
        <!-- Contenedor de loading inicial -->
        <div id="initial-loading" class="initial-loading">
        <div class="loading-spinner"></div>
        </div>
        
        <div id="root"></div>
        
        <!-- Script para ocultar el loading cuando React cargue -->
        <script>
        // Ocultar el loading cuando React monte la aplicación
        window.addEventListener('load', function() {
            setTimeout(function() {
            var loadingElement = document.getElementById('initial-loading');
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
            }, 500);
        });
        
        // Fallback: ocultar loading después de 3 segundos máximo
        setTimeout(function() {
            var loadingElement = document.getElementById('initial-loading');
            if (loadingElement) {
            loadingElement.style.display = 'none';
            }
        }, 3000);
        </script>
    </body>
</html>
